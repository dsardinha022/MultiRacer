<mat-card class="example-card" *ngIf="!isQuizDone" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Problem {{index + 1}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h1>Multiplication Problem: What is?</h1>
      <h2>{{currentProblem.firstDigit}} * {{currentProblem.secondDigit}} =</h2>
    </mat-card-content>
    <mat-card-actions>
        <mat-radio-button class="example-radio-button" *ngFor="let problem of currentProblem.possibleAnswers" (click)="checkAnswer(problem.value)" [value]="problem.value" [disabled]="!currentProblem.isAnswered">
            {{problem.value}}
        </mat-radio-button>
        <div *ngIf="currentProblem.isAnswered">
            <h3>{{currentMessage}}</h3>
            <button (click)="nextQuestions()">Next</button>
        </div>
    </mat-card-actions>
  </mat-card>
  <div *ngIf="isQuizDone">
    <h1>Good run bud! Your score is {{quizScore}}</h1>
  </div>
